<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", () => {
            const socket = io.connect('http://127.0.0.1:5000');

            // Логирование подключения
            socket.on('connect', () => {
                console.log('Connected to server');
            });

            // Получение и отображение сообщения от сервера
            socket.on('message', (msg) => {
                console.log('Message from server:', msg);  // Лог в консоли
                const chat = document.getElementById("chat");
                const message = document.createElement("p");
                message.textContent = msg;
                chat.appendChild(message);
            });

            // Отправка сообщения на сервер по нажатию кнопки
            document.getElementById("send").onclick = () => {
                const username = document.getElementById("username").value || 'Anonymous'; // Получение имени пользователя
                const msg = document.getElementById("msg").value;
                socket.send(`${username}: ${msg}`);  // Отправка сообщения с именем
                document.getElementById("msg").value = "";  // Очистка поля ввода
            };
        });
    </script>
</head>
<body>
    <input type="text" id="username" placeholder="Enter your name">
    <div id="chat"></div>
    <input type="text" id="msg" placeholder="Type a message">
    <button id="send">Send</button>
</body>
</html>
